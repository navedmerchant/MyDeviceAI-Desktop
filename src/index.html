<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data:; connect-src 'self' https://p2pcf.minddrop.workers.dev/ ws://localhost:* ws://0.0.0.0:* http://localhost:* http://0.0.0.0:*;">
    <title>MyDeviceAI - Desktop</title>

  </head>
  <body>
    <div id="app-root" class="md-root md-stack">
      <!-- 1. MyDeviceAI brand + llama status -->
      <header class="md-topbar md-stack-section">
        <div class="md-topbar-left">
          <div class="md-app-title">MyDeviceAI-Desktop</div>
          <div class="md-app-subtitle">Access your AI models anywhere</div>
        </div>
        <div class="md-topbar-right">
          <div id="llama-status" class="md-pill md-pill-muted">Llama: checking...</div>
        </div>
      </header>

      <!-- 2. Room ID (single room) -->
      <section class="md-card md-room-card md-stack-section">
        <div class="md-room-row">
          <div class="md-room-label">Room ID</div>
          <code id="room-id" class="md-room-id">initializing...</code>
        </div>
        <div id="active-model-display" class="md-active-model-display">
          Active Model: <span id="active-model-name">loading...</span>
        </div>
        <div class="md-room-actions">
          <button id="new-room-btn" class="md-btn">Regenerate</button>
          <button id="copy-room-btn" class="md-btn md-btn-ghost">Copy ID</button>
        </div>
      </section>
 
      <!-- 3. Connected Peers -->
     <section class="md-card md-peers-card md-stack-section">
       <div class="md-section-label">Connected Peers</div>
       <div id="peer-list" class="md-peer-list" data-empty="1"></div>
     </section>
    </div>
  </body>
</html>
