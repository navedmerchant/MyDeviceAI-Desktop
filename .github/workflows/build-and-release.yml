name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run make

      - name: List output files (Linux/macOS)
        if: runner.os != 'Windows'
        run: find out -type f

      - name: List output files (Windows)
        if: runner.os == 'Windows'
        run: Get-ChildItem -Path out -Recurse -File
        shell: pwsh

      - name: Clear extended attributes (macOS)
        if: runner.os == 'macOS'
        run: |
          find out/make -name "*.app" -exec xattr -cr {} \;
          echo "Cleared extended attributes from .app bundles"

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-distributables
          path: |
            out/make/**/*.deb
            out/make/**/*.rpm
          if-no-files-found: error

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-distributables
          path: out/make/**/*.zip
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-distributables
          path: out/make/**/*.exe
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-distributables/**/*
            artifacts/macos-distributables/**/*
            artifacts/windows-distributables/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
